<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>
        <link rel="icon" type="image/png" href="favicon/favion-ico.png">
        <link rel="stylesheet" href="formulario.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>

    <body>
        <div class="container-page" id="contenedor">
            <div class="login-container" id="LoginContainer">
                <h1 class="title">Contacto</h1>
                <form action="" id="formulario">
                    <div class="inputs">
                        <span class="name-input">Nombre</span>
                        <input type="text" class="input-line campo-invalido campo-valido" id="nombre">
                    </div>
                    <div class="inputs">
                        <span class="name-input">Correo</span>
                        <input type="email" name="email" class="input-line" id="correo">
                    </div>
                    <div class="inputs">
                        <span class="name-input">Telefono</span>
                        <input type="tel" name="tel" class="input-line" id="telefono">
                    </div>
    
                    <button type="submit" id="register" class="enviar" onclick="validarFormulario()">Enviar</button>
                    
                </form> 
            </div>
        </div>

    </body>

</html>
